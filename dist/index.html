<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Reverse!</title>
	<script src="jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
	<script src="https://unpkg.com/flatpickr@4.4.4"></script>
	<script src="https://unpkg.com/flatpickr@4.4.4/dist/l10n/zh.js" async></script>
	<link rel="stylesheet" href="https://unpkg.com/flatpickr@4.4.4/dist/flatpickr.min.css">

	<!--<script src="/webpack-dev-server.js"></script>-->
  </head>
  <body class="grey lighten-2">
	<style type="text/css">
	body
	{
		overflow:scroll;
		overflow-x:hidden;
		display: flex;
		min-height: 100vh;
		flex-direction: column;
	}
	main {
		flex: 1 0 auto;
	}
	.date_new {
		line-height: 11px;
		font-size: 11px;
		position: absolute;
		width: 100%;
		left: 0;
		bottom: 3px;
		font-weight: bold;
		color: #AAA;
	}
	.prevMonthDay .date_new,.nextMonthDay .date_new {
		color:#DDD
	}
	.selected .date_new {
		color:#EEE
	}
	.flatpickr-day {
		line-height: 30px
	}
	</style>
  	<header>
	<nav class="top-nav grey" style="height:12%">
	  <div class="container">
		<div class="row">
		  <div class="col s12 m9">
				<h1 class="header center-on-small-only"  style="margin-top:2%;height:6%">Reverse!</h1>
				<h4 class="light center-on-small-only"  style="margin-bottom:0%;height:2%">Fetch bilibili danmaku&amp;Reverse out the author</h4>
		  </div>
		</div>
	  </div>
	  <div id="progressBar" style="display:none">
		<div class="progress grey lighten-3"  style="margin-bottom:0%">
			<div class="indeterminate grey" style="margin-bottom:0%"></div>
		</div>
	  </div>
	</nav>
	</header>
	<main>
	<br>
	<br>
	<div class="container">
	<form style="display:inline" action="javascript:void(0);xmlFetch();">
		<div class="row">
			<div class="input-field col s2">
				<input class="validate" type="text" id="fetch_cid"></input>
				<label for="fetch_cid" class="active">fetch</label>
			</div>
			<div class="input-field col s5" id="btn-row">
				<a class="waves-effect waves-light btn blue-grey" id="fecth_submit" onclick="this.parentNode.parentNode.parentNode.submit()">Reverse!</a>
				<span id="loaded-hint"></span>
				<span id="view-history" style="display:none">，查看<a href="javascript:" id="history_pickr">历史弹幕</a></span>
			</div>
		</div>
	</form>
	</div>
  <div id="app"></div>
  <script>
  $(window).load(function(){$("#fetch_cid").focus();})
  </script>
  </main>
  <div id="footer">
  </div>

  <script src="bundle.js?ver=180517"></script>
